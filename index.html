<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Editable Resume Builder</h1>
        <div class="input-section">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="job">Job Title:</label>
            <input type="text" id="job" placeholder="Enter job title">

            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your experience"></textarea>

            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education details"></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills"></textarea>
        </div>

        <div class="resume-preview">
            <h2 id="preview-name">Your Name</h2>
            <h3 id="preview-job">Your Job Title</h3>
            <p><strong>Experience:</strong> <span id="preview-experience">Your experience details here.</span></p>
            <p><strong>Education:</strong> <span id="preview-education">Your education details here.</span></p>
            <p><strong>Skills:</strong> <span id="preview-skills">Your skills here.</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
